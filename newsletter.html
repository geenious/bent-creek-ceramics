<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>Bent Creek Ceramics - Newsletter</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="optimized/bent-creek-logo-coral.png">
  </head>
  <body>
    <nav>
      <img class='logo' src='optimized/bent-creek-logo.png' alt='Bent Creek Logo'>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="newsletter.html">Newsletter</a></li>
      </ul>
    </nav>
    <section class="newsletter">
        <form>
          <h2>Sign Up for Our Weekly Newsletter</h2>
          <h3>Stay up to date with events, activities, news and specials.</h3>
          <label for="name"></label>
          <input type="text" id="nameInput" name="name" placeholder="Name">
          <br>
          <label for="email"></label>
          <input type="email" id="emailInput" name="email" placeholder="Email">
          <button type="submit" id="signupButton">Submit</button>
        </form>
    </section>
    <script type="text/javascript">
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var signupButton = document.getElementById('signupButton');
      signupButton.addEventListener('click', function(e) {
        var nameVal = nameInput.value;
        var emailVal = emailInput.value;
        if (nameVal && emailVal) {
          alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
          nameInput.value = "";
          emailInput.value = "";
        } else {
          alert('We would love for you to sign up, please provide both your name and email address.');
        }
      });
    </script>
  </body>
</html>
